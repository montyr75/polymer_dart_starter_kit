        <!-- Drawer Content -->

            <iron-icon icon="home" item-icon></iron-icon>
            <span>Home</span>
          </paper-icon-item>

          <paper-icon-item data-route="users" on-tap="onDataRoute">
            <iron-icon icon="info" item-icon></iron-icon>
            <span>Users</span>
          </paper-icon-item>

          <paper-icon-item data-route="contact" on-tap="onDataRoute">
            <iron-icon icon="mail" item-icon></iron-icon>
            <span>Contact</span>
